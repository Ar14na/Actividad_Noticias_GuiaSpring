<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div>
            
            <h2> Noticia... </h2>

            <form action="/noticia/ingreso" method="POST">

                <div>
                    <label> TITULO </label>
                    <input type="text" name="titulo" placeholder="Titulo de la Noticia">
                </div> 
                
                <div>
                    <label> CUERPO </label>
                    <input type="text" name="cuerpo" placeholder="cuerpo">
                </div>

                <button type="submit" class="btn btn-primary"> Subir </button>   

                <div th:if="${exito != null}" class="card text-bg-success mb-3" style="max-width: 18rem;">
                    <div class="card-header">ERROR</div>
                    <div class="card-body">
                        <h5 class="card-title">Success card title</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                
                <div th:if="${error != null}" class="card text-bg-danger mb-3" style="max-width: 18rem;">
                    <div class="card-header">Header</div>
                    <div class="card-body">
                        <h5 class="card-title">Danger card title</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>

            </form>

            </div>
            </body>
</html>
